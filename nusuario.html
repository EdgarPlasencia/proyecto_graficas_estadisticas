        <div class="card" id="datos">
            <div class="card-header">
                <div class="m-sm-4">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nombre del Usuario</label>
                            <input class="form-control form-control-lg" type="text" name="name" id="usuario" placeholder="Enter your name" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo electronico</label>
                            <input class="form-control form-control-lg" type="email" name="email" id="email" placeholder="Enter your email name" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input class="form-control form-control-lg" type="password" name="password" id="pass" placeholder="Enter password email" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" id="opciones-categoria" > 
                                <option value="" selected >Seleccione</option>
                                <option value="1">Administrator</option>
                                <option value="2">Usuario</option>
                                
                            </select>
                        </div>
                        <div class="text-center mt-3">
